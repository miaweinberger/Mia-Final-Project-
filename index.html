<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DTP NYC | Home</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Bevan|News+Cycle:400,700|Nixie+One|Oswald:200,300,400,500,600,700" " rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-fixed-top">
          <a class="navbar-DTP col-md-3" href="index.html">DTP NYC</a>
          <a class="navbar-add-event col-md-3 col-md-offset-7" href ="add-event.html">submit a protest</a>
          <a class="navbar-admin col-md-1" href ="admin.html">*</a>
        </nav>
      </div>
    </div>

    <div class='container'>
      <div class='row'>
        <div class="hero col-md-9 col-lg-7">
          <h1>DTP NYC</h1>
          <h2>[down to protest]</h2>
          <p>You live in New York. You want to resist the Trump agenda. But with the overwhelming number of protests out there, you don't know where to begin.</p>
          <p class="p-bold">Use the filters below to find the best one for you. See you out there.</p>
        </div>

        <div class="filters">
            <select class="selectpicker dropup" id="issueFinder" multiple title="select an issue">
              <option>immigration</option>
              <option>women's rights</option>
              <option>health care</option>
            </select>

            <select class="selectpicker dropup" id="neighborhoodFinder" multiple title="select a neighborhood">
              <option>financial district</option>
              <option>upper east side</option>
              <option>brooklyn</option>
            </select>
        </div>
        <a class="btn btn-primary btn-lg" id="finder" href="#" role="button">find my protest</a>
        <div id="results"></div>
      </div>
    </div>


      


    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
